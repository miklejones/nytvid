<!DOCTYPE html>
<html>

<head>
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1>New York Times Search</h1>
        </div>


        <div class="row">

            <div class="col-lg-12">
                <!-- Search Paramerters Panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Parameters</h3>
                    </div>
                    <div class="panel-body">



                        <form action="/action_page.php">
                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="search">
                            </div>

                            <div class="form-group">
                                <label for="sel1">Number of Records to Retrieve:</label>
                                <select class="form-control" id="sel1">
                                    <option value="1">1</option>
                                    <option value="5" selected>5</option>
                                    <option value="10">10</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="startYear">Start Year:</label>
                                <input type="text" class="form-control" id="startYear">
                            </div>
                            <div class="form-group">
                                <label for="endYear">End Year:</label>
                                <input type="text" class="form-control" id="endYear">
                            </div>
                            <button type="submit" class="btn btn-defaul" id="searchBtn">Search</button>
                            <button type="button" class="btn btn-default">Clear</button>
                        </form>



                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <!-- Results Panel -->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Results</h3>
                    </div>
                    <div class="panel-body">
                        <div class="well">
                            <h2>Title</h2>
                            <h3>Author</h3>
                            <h4>Section</h4>
                            <h4>Date</h4>
                            <h4>Link</h4>
                        </div>
                        <div class="well">
                            <h2>Title</h2>
                            <h3>Author</h3>
                            <h4>Section</h4>
                            <h4>Date</h4>
                            <h4>Link</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>






    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <script src="nyt.js"></script>
</body>

</html>
